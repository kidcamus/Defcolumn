<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DefColumn</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <header>
    <nav>
        <a href="about.html" class="macos9-button">About the Creator</a>
    </nav>
</header>
  <body>
    <div class="mac-window">
      <div class="mac-window-header">
        <span class="mac-window-title">@defcabforcj</span>
        <div class="mac-window-controls">
          <span class="mac-window-button close"></span>
          <span class="mac-window-button minimize"></span>
          <span class="mac-window-button maximize"></span>
        </div>
      </div>
      <div class="mac-window-content">
        <h1 id="defcolumn">
          <span class="color1">D</span>
          <span class="color2">e</span>
          <span class="color3">f</span>
          <span class="color4">C</span>
          <span class="color5">o</span>
          <span class="color6">l</span>
          <span class="color7">u</span>
          <span class="color8">m</span>
          <span class="color9">n</span>
        </h1>
        <p class="intro-text">"Songs for the Def"</p>
        <div class="post">
          <h2>Hopes&Dreams</h2>
          <p>sometimes I write </p>
        </div>
           <!-- Scrolling Image Container Inside MacOS Window -->
    <div class="macos-window">
      <div class="macos-window-header">
          <span class="window-title">Defcolumn Articles</span>
          <div class="window-buttons">
              <span class="minimize">-</span>
              <span class="maximize">□</span>
              <span class="close">×</span>
          </div>
      </div>
          <!-- Image displayed inside the MacOS window -->
          <div class="macos-window-content">
            <img src="/images/Article1.jpg" alt="Article Page 1" class="macos-image">
            <img src="/images/Article2.jpg" alt="Article Page 2" class="macos-image">
        </div>
        
      </div>
  </div>
  <!-- Music Section -->
  <div class="macos-window">
    <div class="macos-window-header">
      <span class="window-title">Did you know I make music?</span>
      <div class="window-buttons">
        <span class="minimize">-</span>
        <span class="maximize">□</span>
        <span class="close">×</span>
      </div>
    </div>
    <!-- Music Player Content -->
    <div class="macos-window-content">
      <h2>Original Toons</h2>
      <div class="song-info">
        <h3 class="song-title">Kidcamus</h3>
        <p class="song-name">The Time I Left Hagatna</p>
      </div>
      <!-- Album Art -->
      <div class="album-art-container">
        <img src="/images/Kidcamus.png" alt="Album Art" class="album-art">
      </div>
      <!-- Custom Audio Player -->
      <div class="custom-audio-player">
        <!-- Play/Pause Button -->
        <button class="macos9-button play-pause-btn" id="playPauseBtn">
          ▶
        </button>
        <!-- Progress Bar -->
        <input type="range" id="progressBar" class="progress-bar" value="0" max="100">
        <!-- Audio Element -->
        <audio id="audio" src="/mainpage/audio/The time I left Hagatna.mp3"></audio>

  <script src="/javascript"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
